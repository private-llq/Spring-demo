<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6+的demo</title>
</head>
<body>

<script>
  {
    var a = 1;
    let b = 2;
  }
  console.log(a); // 1
  console.log(b);
  // var 可以声明多次
  // let 只能声明一次
  var m = 1
  var m = 2
  let n = 3
  // let n = 4
  console.log(m) // 2
  console.log(n) // Identifier 'n' has already been declared
</script>
</body>
</html>
