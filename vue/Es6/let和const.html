<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.let和const</title>
</head>
<body>
<script>
    //JS老版本的var全局作用域、函数作用域
    //es6新增加了块作用域，也就是{}包起来的代码
    //变量未声明不能引用
    //不能重复声明
    //定义常量，常量不能修改,也是有块作用域的.
    //并且，声明的时候必须赋值
    let num = 10;
    let str = "张三";
    const CFG_SET = ["A","B","C"];
    console.log(num,str,CFG_SET);
</script>
</body>
</html>
