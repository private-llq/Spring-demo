<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>箭头函数</title>
</head>
<body>
<script>
  //（1）无参箭头函数
  const fun01 = () => {
    console.log("这是一个没有参数的箭头函数。");
  }
  fun01();

  //（2）有一个参数箭头函数
  const fun02 = param1 => {
    console.log("有一个参数的箭头函数，可以省略括号,param1=", param1);
    return param1 * 2;
  }
  console.log(fun02(100));

  //（3）有多个参数或多个参数箭头函数
  const fun03 = (param1, param2) => {
    console.log("有多个参数的箭头函数。");
    return param1 * param2;
  }
  console.log(fun03(5, 6));

  //（4）只有一行代码的箭头函数,省略{}和return
  const one = (p1, p2, p3) => (p1 + p2) * p3;
  console.log(one(1,3,5));

</script>
</body>
</html>
