<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>变量定义和类型—类型</title>
</head>
<body>
<script>
  //整数
  var number = 10;
  //小数
  var money = 15.68;
  //数字数组
  var arrayNumber = [1,5,15,23,25];
  //字符串数组
  var arrayString = ["香蕉","苹果","火龙果"];

  //----------------------------------------
  //主要演示： 变量声明的另外一种方式（此方式不建议，没有实际意义）
  var carname=new String;
  var x= new Number;
  var y= new Boolean;
  var cars= new Array;
  var person= new Object;
</script>

</html>
