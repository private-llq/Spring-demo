<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>变量定义和类型—定义变量</title>
</head>
<body>
<script>
  //var定义变量
  var number = 10;
  var string = "一串文字";
  var money = 15.68;
  var arrayNumber = [1,5,15,23,25];
  var arrayString = ["香蕉","苹果","火龙果"];
  //let定义的变量
  let num = 20;
  //const定义的变量
  const USER_NAME = "张三";
</script>
</body>
</html>
