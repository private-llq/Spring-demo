<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无参数无返回值的函数</title>
</head>
<body>
<script>
    // function 函数名(参数1,参数2){
    //     return 返回; //如果需要返回，就返回
    // }

    /**
     * 无参数无返回值的函数
     */
    function myfun01() {
        let num = 5;
        let msg = "hello";
        console.log(msg,"num==>",num);
    }
    //调用函数
    myfun01();
</script>
</body>
</html>
