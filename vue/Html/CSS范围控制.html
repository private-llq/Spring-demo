<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>范围控制</title>
  <style>
    div,p,h2{
      width: 200px;
      height: 80px;
      color: seashell;
      background: dodgerblue;
    }
    ul{
      width: 200px;
      margin: 0px;
    }
    ul li{
      color: seashell;
      background: dodgerblue;
      margin: 5px 0 0 0;
      padding: 2px;
    }
  </style>
</head>
<body>
<div>div盒子效果</div>
<p>P内容效果</p>
<h2>H2内容</h2>
<hr>
<ul>
  <li>1111111111</li>
  <li>2222222222</li>
  <li>3333333333</li>
</ul>
</body>
</html>
