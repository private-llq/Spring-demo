<!DOCTYPE html>
<head>
  <title>5.3.盒子定位—靠右设置-float-right</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <style>
    body {
      margin: 5px auto;
      padding: 0px;
      width: 600px;
      height: 350px;
      border: 1px solid blue;
    }
    .rightfloat {
      /* 右浮动 */
      float: right;
    }
    .box1 {
      height: 100px;
      width: 150px;
      margin: 5px;
      background-color: burlywood;
      border: 5px solid green;
    }
  </style>
</head>
<body>
<div class="rightfloat box1" >靠右 float: right</div>
<div class="rightfloat box1">Logo</div>
<div class="box1">内容</div>
</body>
</html>
